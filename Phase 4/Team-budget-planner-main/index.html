<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Planner</title>
     <!-- FontAwesome -->
     <script src="https://kit.fontawesome.com/d8bfec6881.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css" />
    <script type="module" src="js/main.js"></script>
</head>

<body>
    <h1 class="text-center heading">Budget Planner</h1>
    <hr>
    <div class="row">
        <h2 class="text-center">Dashboard</h2>
        <div class="card col-lg-4 text-center">
            <div class="card-header">Budget</div>
            <div class="card-img"><i class="fa fa-sack-dollar fa-4x"></i></div>
            <div class="card-body">
                <p class="dashBudget"></p>
            </div>
        </div>
        <div class="card col-lg-4 text-center">
            <div class="card-header">Expenses</div>
            <div class="card-img"><i class="fa fa-receipt fa-4x"></i></div>
            <div class="card-body">
                <p class="dashExpense"></p>
            </div>
        </div>
        <div class="card col-lg-4 text-center">
            <div class="card-header">Balance</div>
            <div class="card-img"><i class="fa fa-coins fa-4x"></i></div>
            <div class="card-body">
                <p class="dashTotal"></p>
            </div>
        </div>
    </div>
    <hr>
    <h2 class="text-center">Report</h2>
    <div id="app" class="main div"></div>
</body>

</html>
